<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <input type="text" [(ngModel)]="filteredStatus">
      <br>
      <button class="btn btn-primary" (click)="onAddServer()">Add Server</button>
      <br><br>
      <h2>App Status: {{ appStatus | async }}</h2> <!--async recognises that this is a promise.-->
      <hr>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let server of servers | filter: filteredStatus: 'status' | sort: 'name'"
          [ngClass]="getStatusClasses(server)">
          <span
            class="badge">
            {{ server.status }}
          </span>
          <strong>{{ server.name | shorten:10 }}</strong> |
          {{ server.instanceType | uppercase | reverse }} |
          {{ server.started | date:'fullDate' | lowercase }} 
        </li>
      </ul>
    </div>
  </div>
</div>

<!--line 13 -- pipes TRANSFORM your output; ngFor is simply part of the output.-->

<!--line 13. filtering TWO ARGUMENTS: 1st - the filterStatus string
and then 2nd - filtering the status property name on  every server of servers array-->
